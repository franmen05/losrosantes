                <!-- Page script -->
        <script type="text/javascript">
            $(function() {
                $("#userId").val(sessionStorage.userId)
                //Datemask dd/mm/yyyy
                $("#fn").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
                //Datemask2 mm/dd/yyyy
                $("#registerDate").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
                
                $("[data-mask]").inputmask();
                
                $('#registerDate').pickadate({
                    format: 'dd  mmm, yyyy',
                    formatSubmit: 'yyyy,mm,dd',
  
                    editable: true,
                    selectYears: true,
                    selectMonths: true
                });
                $('#registerDate').val( new Date());
                $('#registerDate_submit').val( new Date());
                
                $('#fn').pickadate({
                    format: 'dd  mmm, yyyy',
                    formatSubmit: 'yyyy,mm,dd',
  
                    editable: true,
                    selectYears: true,
                    selectMonths: true
                });
            });
            
            function cancel(){
                cargarContenido('MedicalPages/patient');
            }
            
            function save(){
                //                TODO: mejorar esto
                dateSelected=$("#registerDate_submit").val();
                fnSelected=$("#fn_submit").val();
                
                var jsonObject=JSON.stringify($( "form" ).serializeObject());
                console.log(jsonObject);
                $.ajax({
                    type: "POST",
                    url: parentURLWS+"/SysMedicalServer/api/patients/create",
                    // The key needs to match your method's input parameter (case-sensitive).
                    data: jsonObject,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(){
                        console.log("Cool");
                        alert("La paciente  fue registrado con exito");
                        cargarContenido('MedicalPages/patient');
                    },
                    failure: function(errMsg) {
                        alert(errMsg);
                    }
                });                

            }
        </script>
